      example: "2022"
    year_ar:
      type: string
      example: "1443"
    designation_en:
      type: object
      properties:
        abbreviated:
          type: string
          example: "AD"
        expanded:
          type: string
          example: "Anno Domini"
    designation_ar:
      type: object
      properties:
        abbreviated:
          type: string
          example: "AH"
        expanded:
          type: string
          example: "Anno Hegirae"
