    code:
      type: integer
      example: 200
    status:
      type: string
      example: "OK"

    calendar_data:
      type: array
      items:
        $ref: "#/components/schemas/result_item"
    timing_data:
      $ref: "#/components/schemas/result_item"
    result_item:
      type: object
      properties:
        timings:
          $ref: "#/components/schemas/timings"
        date:
          $ref: "#/components/schemas/date"
        meta:
          $ref: "#/components/schemas/meta"
      
    timings:
      type: object
      properties:
        Fajr:
          type: string
          example: "02:52 (BST)"
        Sunrise:
          type: string
          example: "05:33 (BST)"
        Dhuhr:
          type: string
          example: "13:18 (BST)"
        Asr:
          type: string
          example: "17:31 (BST)"
        Sunset:
          type: string
          example: "20:11"
        Maghrib:
          type: string
          example: "20:10"
        Isha:
          type: string
          example: "22:11"
        Imsak:
          type: string
          example: "03:33"
        Midnight:
          type: string
          example: "00:58"
    date:
      type: object
      properties:
        readable:
          type: string
          example: "20 Apr 2022"
        timestamp:
          type: string
          example: "1650495506"
        gregorian:
          type: object
          properties:
            date:
              $ref: "#/components/schemas/returned_date_en"
            format:
              $ref: "#/components/schemas/format"
            day:
              $ref: "#/components/schemas/day_en"
            weekday:
              $ref: "#/components/schemas/weekday_en"
            month:
              $ref: "#/components/schemas/month_en"
            year:
              $ref: "#/components/schemas/year_en"
            designation:
              $ref: "#/components/schemas/designation_en"
        hijri:
          type: object
          properties:
            date:
              $ref: "#/components/schemas/returned_date_ar"
            format:
              $ref: "#/components/schemas/format"
            day:
              $ref: "#/components/schemas/day_ar"
            weekday:
              $ref: "#/components/schemas/weekday_en_ar"
            month:
              $ref: "#/components/schemas/month_en_ar"
            year:
              $ref: "#/components/schemas/year_ar"
            designation:
              $ref: "#/components/schemas/designation_ar"
            holidays:
              type: array
              items:
                type: string
                example: "1st Day of Ramadan"
    returned_date_en:
      type: string
      example: "20-04-2022"
    returned_date_ar:
      type: string
      example: "17-09-1443"
    format:
      type: string
      example: "DD-MM-YYYY"
    day_en:
      type: string
      example: "20"
    day_ar:
      type: string
      example: "17"
    weekday_en:
      type: object
      properties:
        en:
          type: string
          example: "Wednesday"
          description: >
            English name of weekday
    weekday_en_ar:
      type: object
      properties:
        en:
          type: string
          example: "Al Arba'a"
          description: >
            English name of weekday
        ar:
          type: string          
          example: "الاربعاء"
          description: >
            Arabic name of weekday
    month_en:    
      type: object
      properties:
        number:
          type: integer
          example: 4
        en:
          type: string
          example: "April"
          description: >
            English name of the month
    month_en_ar:    
      type: object
      properties:
        number:
          type: integer
          example: 9
        en:
          type: string
          example: "Ramaḍān"
          description: >
            English name of the month
        ar:
          type: string
          example: "رَمَضان"
          description: >
            Arabic name of the month
